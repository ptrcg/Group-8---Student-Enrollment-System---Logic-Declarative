<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin System</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="adminScript.js"></script>
  </head>
  <body>
    <header style="display: flex; justify-content: center">
      <!-- <img src="./img//mmcm-logo-wText.png" style="max-width: 300px" /> -->
      <h1>Student Directory</h1>
    </header>
    <main class="main-container">
      <section class="main-wrapper-admin">
        <img src="./img/back.png" width="24px" onclick="history.back()" />
        <div class="admin-dashboard">
          <h1>Admin's Dashboard</h1>
          <div
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              gap: 14px;
            "
          >
            <div style="display: flex; flex-wrap: wrap; gap: 4px">
              <input type="text" id="newCourseCode" placeholder="Course Code" />
              <input type="text" id="newTitle" placeholder="Title" />
              <input type="number" id="newUnits" placeholder="Units" />
            </div>
            <button id="saveCourseBtn">Add Course</button>
          </div>

          <hr width="80%" />

          <div id="courseDetails"></div>
        </div>
      </section>
    </main>
  </body>
</html>
